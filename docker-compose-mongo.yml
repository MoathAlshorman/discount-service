version: "3"
services:
  mongodb:
    image: "mongo"
    container_name: mongodb-dev
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=root
    volumes:
        - ./script/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo-js:ro
        - ./mongo-volume:/data/db
    ports:
      - 27017:27017