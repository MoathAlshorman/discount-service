version: "3.8"
services:
  discounts:
    container_name: discounts
    build:
      context: .
      args:
        BASE_IMAGE: openjdk:11-jre
        PROFILE: prod
        EXPOSE_PORT: 8080
        MONGO_AUTH_DATABASE: admin
        MONGO_USERNAME: root
        MONGO_PASSWORD: root
        MONGO_DATABASE: discount_db
        MONGO_PORT: 27017
        MONGO_HOST: mongodb
    image: moath/discounts-service
    ports:
      - 8080:8080
    depends_on:
      - mongodb
  mongodb:
    image: "mongo:5"
    container_name: mongodb
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=root
    volumes:
      - ./script/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo-js:ro
      - ./mongo-volume:/data/db
    ports:
      - 27017:27017